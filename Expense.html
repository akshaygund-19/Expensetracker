    <form action="" class="main-content">
        <h1>
            <center>Add a new item:</center>
        </h1>
        <select name="Type" id="type">
            <option value="Card">Card</option>
            <option value="Cash">Cash</option>
            <option value="Cryptocoin">Cryptocoin</option>
            <option value="Other">Other</option>
        </select>
        <label for="spend">Name:</label>
        <input type="text" name="spend" id="" placeholder="what did you spend on?">
        <label for="date">Date:</label>
        <input type="date" name="date" id="" placeholder="mm/dd/yyyy">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="" placeholder="How much?">
        <button> ADD A NEW EXPENSE</button>
    </form>
